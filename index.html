<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/3309985ffb.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </head>

  <body>
    <section id="Landing">
      <nav>
        <div class="nav__container row">
          <div class="logo__container">
            <img
              class="logo"
              src="./assets/logo.2c489fc453a1783cbadacf914efa3df6.svg"
              alt=""
            />
            <div class="logo__name">Treact</div>
          </div>
        </div>
        <div>
          <ul class="nav__links">
            <li class="nav__link"><a href="#">About</a></li>
            <li class="nav__link"><a href="#">Blog</a></li>
            <li class="nav__link"><a href="#">Pricing</a></li>
            <li class="nav__link"><a href="#">Contact Us</a></li>
            <li class="nav__link"><a href="#">Login</a></li>
            <li class="nav__link nav__link--primary">
              <a href="#">Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>

      
      <header>
        <div class="header__container container">
          <div class="header__row row">
            <div class="header__description">
              <h1 class="header__description--title">
                Beautiful react Templates
                <span class="purple">for you.</span>
              </h1>
              <p class="header__description--para">
                Our templates are easy to setup, understand and customize. Fully
                modular components with a variety of pages and components
              </p>
              <div class="header__email">
                <input
                  type="text"
                  class="header__email--input"
                  placeholder="Your E-mail Address"
                />
                <button class="header__email--btn">Get started</button>
              </div>
              <p class="header__customers--title">OUR TRUSTED CUSTOMERS</p>
              <img
                src="./assets/customers-logo-strip.680ac7c2e8ae28161d2c.png"
                class="headers__customers"
                alt=""
              />
            </div>
            <figure class="header__img--wrapper">
              <img
                src="./assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
                class="header__img"
                alt=""
              />
            </figure>
          </div>
        </div>
      </header> 
    </section>
  </body>
</html>
